<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marvel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="shortcut icon" href="./favicon.ico">
  <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">

      <header class="header content-wrapper">
        <img src="marvel_logo.svg" class="header--logo"/>
        <div class="header--input-group">
          <input type="text" class="header--input form-control" id="q" />
        </div>
        <div id="current-refined-values"></div>
        <div id="stats" class="header--stats"></div>
        <a href="https://www.algolia.com/" class="header--algolia">
          Search powered by <img src="algolia-logo.svg" class="header--algolia-logo"/>
        </a>
      </header>

      <aside class="sidebar">
        <div id="clear-all"></div>
        <section class="facet-wrapper">
          <h3 class="facet--title">Teams</h3>
          <div id="teams" class="facet"></div>
          <h3 class="facet--title">Powers</h3>
          <div id="powers" class="facet"></div>
          <h3 class="facet--title">Species</h3>
          <div id="species" class="facet"></div>
          <h3 class="facet--title">Authors</h3>
          <div id="authors" class="facet"></div>
        </section>
        <div class="thank-you">Data from <a href="https://en.wikipedia.org/">Wikipedia</a> and the <a href="http://developer.marvel.com/">Marvel API</a>, code available on <a href="https://github.com/pixelastic/marvel/">GitHub</a></div>
      </aside>


      <div class="results">
        <div class="hits" id="hits"></div>
        <div class="pagination" id="pagination"></div>
      </div>

      <div class="hero-profile">
        <a href="javascript:void(0)" id="closeProfile"></a>
        <header class="profile-header">
          <span class="hero-name"></span>
          <span class="hero-secret-identity"></span>

          <div class="hero-avatar">
            <img src="http://i.annihil.us/u/prod/marvel/i/mg/3/50/526548a343e4b/standard_xlarge.jpg" alt="">
          </div>
          <div class="factions">
            <span class="faction-hero"><img src="svg-icons/hero-tag.svg" alt=""></span>
            <span class="faction-villain"><img src="svg-icons/villain-tag.svg" alt=""></span>
            <span class="faction-unknown"><img src="svg-icons/unknown-tag.svg" alt=""></span>
          </div>
        </header>

        <h3 class="facet--title">Description</h3>
        <section class="hero-description"></section>
        <h3 class="facet--title">Powers</h3>
        <section class="hero-powers"></section>
        <h3 class="facet--title">Partners</h3>
        <section class="hero-partners"></section>
      </div>
    </div>

    <script id="hitTemplate" language="x-template">
      <article class="hit">
        {{#images.thumbnail}}
        <div class="hit--picture-wrapper" style="background: url({{images.thumbnail}})no-repeat center center / cover">
        {{/images.thumbnail}}
        {{^images.thumbnail}}
          <div class="hit--picture-wrapper" style="background: url('./default.jpg')no-repeat center center / cover">
        {{/images.thumbnail}}

        </div>
        <div class="hit--desc-wrapper">
          <h3>{{{_highlightResult.name.value}}}</h3>

          {{#description}}
          <div class="hit--description"><p>{{{description}}}</p></div>
          {{/description}}

          <hr/>
          <div class="hit--powers">
            {{#powersSummary}}
            <span class="power">{{.}}</span>
            {{/powersSummary}}
          </div>

          <div class="hit--footer">
          </div>
        </div>
        <textarea class="dump" style="display:none">{{{data}}}</textarea>
      </article>
    </script>

    <!-- svg sprite -->
